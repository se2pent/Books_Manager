<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->

<head>
  <title>图书管理系统 - 注册用户</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="MobileOptimized" content="320">
  <!--Start Style -->
  <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/auth.css">
  <style>

    html{
      background-color: #11a1fd;
    }
    .bigbox{
      display: flex;
      margin-top: 200px;
      justify-content:center;
      align-items: center;
      background-color: #11a1fd;


    }
    .register-box{
      display: flex;
      width: 500px;
      height: 400px;
      justify-content: center;
      align-items: center;
      background-color: whitesmoke;
      border-radius: 50px;
    }

    form input{
      margin: 10px auto;
      border-radius: 3px;
      height: 50px;
    }
    button{
      margin-left: 20px;
    }

    h3{
      margin-bottom: 10px;
    }


  </style>

</head>
<body>
<div class="bigbox">
  <div class="register-box">
    <div>
      <form method="post" action="findpassword1">
        <p th:unless="${ffailure}">请输入忘记密码的用户名</p>
        <p th:if="${ffailure}" style="color: red">此用户名不存在,请重新输入</p>
        <input type="text" placeholder="请输入用户名" required name="fusername" class="ad-input"><br>
        <button class="ad-btn ad-register-text">查找用户</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
